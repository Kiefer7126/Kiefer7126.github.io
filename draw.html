<!DOCTYPE html>
<html>
  <head>
    <meta charset="Shift-JIS">
    <title>Mouse Draw</title>
    
    <script>
      var mouseDown = false;
      var penX = 0;
      var penY = 0;
      var penColor = "rgba(0, 0, 0, 1)";
      var penWidth = 10;

      function startDraw(event){
        mouseDown = true;

        penX = event.clientX;
        penY = event.clientY;
      }

      function draw(event){
        if(mouseDown){
          var canvas = document.getElementById("main");
          var context = canvas.getContext("2d");
          context.strokeStyle = penColor;
          context.lineWidth = penWidth;
          context.lineCap = "round";

          var x = event.clientX;
          var y = event.clientY;

          context.beginPath();
          context.moveTo(penX, penY);
          context.lineTo(x, y);
          context.stroke();

          penX = x;
          penY = y;
        }
      }

      function endDraw(event){
        mouseDown = false;
      }

    </script>
    
    <style>

    canvas {
      border: solid #999999 1px;
    }

    </style>
  </head>
  <body>
    <canvas id="main" width="640" height="480" onMouseDown="startDraw(event)" onMouseMove="draw(event)" onMouseUp="endDraw(event)">
    </canvas>
    <div id = "link"><a href="index.html">Back</a><div>
  </body>
</html>
