<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="audioPlayer" />

    <title>AudioPlayer</title>
    <script type="text/javascript" src="scripts/audioPlayer.js"></script>
    <script type="text/javascript" src="scripts/readTabText.js"></script>
    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="init()">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <div id="button" >
        <p class="btn">
            音楽を選択：<input type="file" id="fileUploadAudio" value="Choose File" accept="audio/*" onchange = "handleFiles(this.files)">
        </p>
        <p class="btn">
            グルーピング構造：<input type="file" id="fileUploadText" value="Choose File" accept="text/*" onchange = "parseTabText(this.files)">
        </p>
        <audio id="sound" controls loop>
            <source src = "">
        </audio>
        
        <input type="button" class="btn" id="playButton" value="PLAY" onclick="playSound();">
        <input type="button" class="btn" id="pauseButton" value="PAUSE" onclick="pauseSound();">
        <input type="button" class="btn" id="resetButton" value="RESET" onclick="resetSound();">
        
        <div class="input-field col s12">
             <select id = "segment" onChange="segmentPlay()">
                <option value="" disabled selected>Choose your option</option>
             </select>
             <label>Materialize Select</label>
        </div>  
    </div>
</body>
</html>
