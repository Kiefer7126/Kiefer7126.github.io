<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="audioPlayer" />

    <title>AudioPlayer</title>
    <script type="text/javascript" src="scripts/audioPlayer.js"></script>
    <script type="text/javascript" src="scripts/readTabText.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="init()">
    <div class="container">
        <h1>PASTTA</h1>
        <p>Polyphonic Acoustic Signal Time-span Tree Analyzer</p>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <h3>Metrical Structure</h3>
        <h3>Grouping Structure</h3>
        <h5>Select File</h5>
        <div class="row">
            <form action="#">
                <div class="file-field input-field col s6">
                    <div class="btn">
                        <span>Music</span>
                        <input type="file" id="fileUploadAudio" accept="audio/*" onchange = "handleFiles(this.files)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload file">
                    </div>
                </div>
            </form>
            <form action="#">
                <div class="file-field input-field col s6">
                    <div class="btn">
                        <span>Grouping Structure</span>
                        <input type="file" id="fileUploadAudio" accept="text/*" onchange = "parseTabText(this.files)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload file">
                    </div>
                </div>
            </form>
        </div>
        <audio id="sound">
            <source src = "">
        </audio>
        <h5>Controller</h5>
        <div class="row">
            <button type="button" class="waves-effect waves-light btn" id="playButton" onclick = "playSound()">
                <i class="large material-icons">play_arrow</i>
            </button>
            <button type="button" class="waves-effect waves-light btn" id="pauseButton" onclick="pauseSound()">
                <i class="large material-icons">pause</i>
            </button>
            <button type="button" class="waves-effect waves-light btn" id="resetButton" onclick="resetSound()">
                <i class="large material-icons">stop</i>
            </button>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id = "segment" onChange="segmentPlay()">
                    <option value="" disabled selected>Choose Segment</option>
                </select>
                <label>Segment Time</label>
            </div>              
            <h3>Time-span Reduction</h3>
        </div>
    </div>
</body>
</html>
