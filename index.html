<!-- HTML5である宣言 -->
<!DOCTYPE html>
<html>
	<head><meta charset = "Shift_JIS">
		<title>Kiefer</title>
		<script>//デフォルトがJavaScriptなのでtype属性を省略できる
			function showSlider(){
				var sliderValue = document.getElementById("slider").value;
				alert("スライダーの値：" + sliderValue);
			}
		</script>
	</head>
	<body>
		<form>
			<!-- type = range はスライダーで値を入力 -->
			<input type = "range" id = "slider" value = "50" min = "0" max = "100">　
			<br>
			<input type = "button" value = "表示" onclick="showSlider()">
		</form>
	</body>
</html>
