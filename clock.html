<!DOCTYPE html>
<html>
	<head><meta charset = "Shift-JIS">
		<title>世界時計</title>
		
		<script>

		function clock(){
			var now = new Date();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();
			var timeelement = document.getElementById("time");
			timeElement.innerHTML = hour + ":" + min + ":" + sec;
		}

		</script>
		<style>
		
		#clock{
			font-family: "Courier New";
			background-color: #CCCCCC;
			border: solid #999999 1px;
			color: #000000;
			width: 300px;
			padding: 10px;
		}
		#time{
			font-size: 42pt;
		}

		</style>
	</head>
	<body onLoad = "clock()">
		<div id = "clock">
			<img src = "kiefer.gif">
			<div id = "time">--:--:--</div>
		</div>
		<div id = "link"><a href="index.html">Back</a><div>
	</body>
</html>
