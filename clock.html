<!DOCTYPE html>
<html>
	<head><meta charset = "Shift-JIS">
		<title>World Clock</title>
		
		<script>

		function clock(){
			var now = new Date();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();

			if(hour < 10) hour = "0" + hour;
			if(min < 10) min = "0" + min;
			if(sec < 10) sec = "0" + sec;

			var timeElement = document.getElementById("time");
			timeElement.innerHTML = hour + ":" + min + ":" + sec;

			var year = now.getFullYear();
			var month = now.getMonth() + 1;
			var day = now.getDate();
			var weekArray = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];// 配列は{}ではなく[]
			var week = weekArray[now.getDay()];
			var dateElement = document.getElementById("date");
			dateElement.innerHTML = year + "/" + month + "/" + day + " " + week; 

			setTimeout("clock()",1000);
		}

		</script>
		<style>
		
		#clock{
			font-family: "Courier New";
			background-color: #CCCCCC;
			border: solid #999999 1px;
			color: #000000;
			width: 300px;
			padding: 10px;
		}
		#time{
			font-size: 42pt;
		}
		#date{
			font-size: 20pt;
		}
		#image{
			padding-left: 30px; 
		}

		</style>
	</head>
	<body onLoad = "clock()">
		<div id = "clock">
			<div id = "image"><img src = "kiefer.gif"></div>
			<div id = "date">----/--/-- ---</div>
			<div id = "time">--:--:--</div>
		</div>
		<div id = "link"><a href="index.html">Back</a><div>
	</body>
</html>
