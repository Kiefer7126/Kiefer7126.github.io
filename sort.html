<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Sorting" />

    <title>Sorting</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/sort.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        a {
            font-size: 100%;
            font-weight: bold;
            color: #FFFFFF;
            text-decoration: none;
        }
        
        .canvasWrapper {
            padding: 0px;
            height: 100%;
            overflow: scroll;
        }
    </style>

</head>

<body onload="init()">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper light-blue darken-4">
                <a href="#!" class="brand-logo center">Sorting</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="section">
            <h3 class="blue-text text-darken-4 header"></h3>
            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Inverse</span>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textareaBefore" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Before</label>
                                </div>

                                <button type="button" class="waves-effect waves-light btn col s2" id="sortbtn" onclick="inverse()">
                                    Inverse
                                </button>
                                <div class="input-field col s12">
                                    <textarea id="textareaAfter" class="materialize-textarea"></textarea>
                                    <label for="textarea1">After</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


</body>
