<!DOCTYPE html>
<html>
  <head>
    <meta charset = "Shift-JIS">
    <title>Exchange Calculator</title>
    <script src = "exchange.js"></script>
    <style>
      form {
        font-family: "メイリオ";
        line-height: 200%;
        background-color: #CCCCCC;
        border: solid #999999 1px;
        color: #000000;
        width: 300px;
        padding: 10px;
      }

      #outMoney{
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <form>
      1
      <select id = "currency" onChange = "changeCurrency()">
        <option value = "Dollars">dollar
        <option value = "Euros">euro
        <option value = "Yuans">yuan
      </select>
      = 
      <input type = "number" step = "0.1" id = "rate" value = "77.8" size = "12"> yen
      <br>
      In money = 
      <input type = "number" id = "inMoney" value = "100" size = "12">
      <br>
      <input type = "button" id = "buttonExchange" value = "Dollars -> Yens" onClick = "exchange('toYen')">
      <input type = "button" id = "buttonExchange2" value = "Yens -> Dollars" onClick = "exchange('fromYen')">
      <hr>Out money 
      <div id = "outMoney"><p></p></div>
    </form>
    <div id = "link"><a href="index.html">Back</a><div>
  </body>
</html>
