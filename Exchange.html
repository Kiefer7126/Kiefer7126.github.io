<!DOCTYPE html>
<html>
	<head><meta charset = "Shift-JIS">
		<title>World Clock</title>

		</script>
		<style>
		
		#clock{
			font-family: "Courier New";
			background-color: #CCCCCC;
			border: solid #999999 1px;
			color: #000000;
			width: 300px;
			padding: 10px;
		}
		#time{
			font-size: 42pt;
		}
		#date{
			font-size: 20pt;
		}
		#image{
			padding-left: 30px; 
		}

		</style>
	</head>
	<body onLoad = "clock()">
		<div id = "clock">
			<select id = "city">
				<option value = "-10">Honolulu (USA)
				<option value = "-8">Los Angeles (USA)
				<option value = "-5">New York (USA)
				<option value = "-3">Rio de Janeiro (BRAZIL)
				<option value = "0">London (UK)
				<option value = "2">Cairo (EGYPT)
				<option value = "5.5">New Delhi (INDIA)
				<option value = "7">Bangkok (THAILAND)
				<option value = "9" selected>Tokyo (JAPAN)
				<option value = "10">Sydney (AUSTRALIA)
			</select>
			<span id = "timezone">Timezone</span>
			<div id = "image"><img src = "kiefer.gif"></div>
			<div id = "date">----/--/-- ---</div>
			<div id = "time">--:--:--</div>
		</div>
		<div id = "link"><a href="index.html">Back</a><div>

</html>
